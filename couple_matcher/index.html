<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>couple matcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="logo" width="189" height="100">
      </a>
      <ul class="navbar-nav d-flex flex-row">
        <li class="nav-item">
          <a class="nav-link active text-black-50" aria-current="page" href="#withpreferredname">With preferred name</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-black-50" href="#fromlist">With name from our list</a>
        </li>
    </div>
  </nav>

  <div id="withpreferredname" class="">

    <img src="img/meter.png" class="toabsolute" width="165px" height="165px" alt="">
    <h1>Match your name with your preferred name</h1>
    <div class="container_img">

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter your name here*</label>
        <input type="email" class="form-control name" id="exampleFormControlInput1" placeholder="Your name">
      </div>

      <input type="file" id="file" accept="image/*" hidden>
      <div class="img-area img-area1" data-img="">
        <i class='bx bxs-cloud-upload icon'></i>
        <h3>Upload Image</h3>
        <p>Image size must be less than <span>2MB</span></p>
      </div>
      <button class="select-image" data-imagefor="img-area1">Select Image</button>
    </div>
    <img src="img/heart.png" class="heart" width="150" height="150" alt="">
   
    <div class="container_img">

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter your Partner's name here*</label>
        <input type="email" class="form-control partnername" id="exampleFormControlInput1" placeholder="Partner's name">
      </div>

      <input type="file" id="file" accept="image/*" hidden>
      <div class="img-area img-area2" data-img="">
        <i class='bx bxs-cloud-upload icon'></i>
        <h3>Upload Image</h3>
        <p>Image size must be less than <span>2MB</span></p>
      </div>
      <button class="select-image" data-imagefor="img-area2">Select Image</button>
    </div>


  </div>

  <div class="showpercentage showpercentageforPreferred"></div>
  <button type="button" class="btn btn-outline-danger btn-lg matchbtnforPreferred">Match</button>



  <div id="fromlist">

    <h1>Match your name with names present in our list</h1>
    <form action="" class="container d-flex flex-row">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label text-white">Your name here*</label>
        <input type="text" class="form-control nameforlist" id="exampleInputEmail1" placeholder="eg. ram">
      </div>
      <div class="ms-4">
        <label for="exampleInputPassword1" class="form-label text-white">Your gender here (male or female)*</label>
        <input type="text" class="form-control gender" id="exampleInputPassword1" placeholder="eg. male">
      </div>
    </form>
    <!-- <div class="container d-flex flex-row showafterclick">
      <div class="imagepart">
        <img src="img/swastima.jpg" width="100%" height="100%" alt="">
      </div>
      <div class="contentpart">
        <div class="showpercentage"> <span> Match found!!</span> <br><br> 75% of match found between You and swati.
        </div>

      </div>
    </div> -->
    <button type="button" class="btn btn-outline-dark btn-lg fromlistBtn">Match my name</button>


  </div>
</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
  integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

</html>
