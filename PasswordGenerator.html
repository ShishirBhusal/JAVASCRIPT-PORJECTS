    This is Password Generator!!

<script>
    let alphabetsArr = ["a","b","c","d","e","f","g","h","i"]
    let upperAlphaArr = ["A","B","C","D","E","F","G","H","I"]
    let symbolsArr = ["$","%","#","!","@","^","*"]
    let numbersArr = ["1","2","3","4","5","6","7","8"]

    
    const getRandomText = (arr) =>{
        let choosedValue = Math.floor(Math.random()*arr.length)
        return arr[choosedValue]
    }
    
    let generate = (length,alphabets,upperAlpha,symbols,numbers) => {
        let generatedPassword = '';
        let whatToChoose = [alphabetsArr,upperAlphaArr,symbolsArr,numbersArr]
        let allArr = [alphabets,upperAlpha,symbols,numbers]



        for (let index = 0; index < length; index++) {
            let choosedValue = Math.floor(Math.random()*whatToChoose.length)
            while (allArr[choosedValue]==0) {
                whatToChoose.splice(choosedValue,1)
                allArr.splice(choosedValue,1)
                choosedValue = Math.floor(Math.random()*whatToChoose.length)
            }
            let randomText = getRandomText(whatToChoose[choosedValue])
            generatedPassword += randomText        
            allArr[choosedValue]--
        }
        return generatedPassword
    }


    class password{

        generateSuperStrongPassword(){
            this.password = generate(16,2,3,6,5)
        }
        
        generateStrongPassword(){
            this.password = generate(12,2,3,4,3)
        }

        generateWeakPassword(){
            this.password = generate(6,3,1,1,1)
        }

        generateFunnyPassword(){
            const funny = ["incorrect","admin","hello","password"]
            this.password = getRandomText(funny)
        }

    }

    let generateForShishir = new password()
    generateForShishir.generateSuperStrongPassword()
    console.log("Your password is : ",generateForShishir.password)
</script>
