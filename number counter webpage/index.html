<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Count Up Animation</title>
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="all">
        <h1>List of followers for our product</h1>
        <div class="wrapper">
            <div class="container" style="margin-left:-33px">
                <i class="fab fa-twitter"></i>
                <span class="num" data-val="1552">000</span>
                <span class="text">Followers</span>
            </div>
            <div class="container">
                <i class="fab fa-facebook-f"></i>
                <span class="num" data-val="2277">000</span>
                <span class="text">Followers</span>
            </div>
            <div class="container">
                <i class="fab fa-youtube"></i>
                <span class="num" data-val="5400">000</span>
                <span class="text">Followers</span>
            </div>
            <div class=" container">
                <i class="fab fa-instagram"></i>
                <span class="num" data-val="2222">000</span>
                <span class="text">Followers</span>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
